<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        /* Estilos para la tabla de clasificación de pilotos */
        .lista {
            list-style: none;
            padding: 0;
        }

        .lista li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f7f7f7;
            border-bottom: 1px solid #ccc;
            font-weight: bold;
            cursor: pointer;
        }

        .lista li:hover {
            padding: 11px 22px;
        }

        .lista li:nth-child(2n) {
            background-color: #e1e1e1;
        }

        .lista li:first-child {
            background-color: #333;
            color: #fff;
        }

        .lista li span {
            flex: 1;
            text-align: center;
        }

        .lista li:nth-child(1) span:first-child {
            flex: 2;
        }

        .lista li span:first-child {
            flex: 2;
            text-align: left;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#clasificacion">Clasificación</a>
            <a class="navbar-brand" href="#calendario">Calendario</a>
            <a class="navbar-brand" href="#clima">Clima</a>
        </nav>
        <main>
            <h1 class="mb-4">Fórmula 1</h1>
            <div class="column">
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="mb-0" id="clasificacion">Clasificación</h2>
                            <div class="btn-group" role="group" aria-label="Opciones de clasificación">
                                <button type="button" class="btn " id="btn-pilotos">Pilotos</button>
                                <button type="button" class="btn btn-primary" id="btn-constructores">Constructores</button>
                            </div>
                        </div>
                        <div class="card-body">
                            <ul id="lista-pilotos" class="list-group lista">
                                <!-- Contenido de la clasificación de pilotos -->
                            </ul>
                            <ul id="lista-constructores" class="list-group lista" style="display: none;">
                                <!-- Contenido de la clasificación de constructores -->
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <div class="card-header" id="calendario">
                            <h2 class="mb-0">Calendario de Carreras</h2>
                        </div>
                        <div class="card-body">
                            <ul id="lista-calendario" class="list-group">
                                <!-- Contenido del calendario de carreras -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let listaCalendario = document.getElementById("lista-calendario");
            let listaPilotos = document.getElementById("lista-pilotos");
            let listaConstructores = document.getElementById("lista-constructores");
            let pilotoseleccionado = document.getElementById("piloto-seleccionado");
            let btnPilotos = document.getElementById("btn-pilotos");
            let btnConstructores = document.getElementById("btn-constructores");
            
            // Race schedule
            fetch('https://ergast.com/api/f1/current.json')
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    // Itera sobre las carreras y crea botones para cada una de ellas
                    data.MRData.RaceTable.Races.forEach(elemento => {
                        let botonCarrera = document.createElement("li");
                        botonCarrera.textContent = `${elemento.round} ${elemento.Circuit.circuitName}`;
                        botonCarrera.className = "list-group-item list-group-item-action";
                        listaCalendario.appendChild(botonCarrera);
                    });
                });

                // Función para mostrar la clasificación de pilotos
                function mostrarClasificacionPilotos() {
                    listaPilotos.style.display = "block";
                    listaConstructores.style.display = "none";
                    btnPilotos.classList.add("active");
                    btnConstructores.classList.remove("active");
                    
                    // Race schedule
                    fetch('https://ergast.com/api/f1/current/driverStandings.json')
                        .then(response => response.json())
                        .then(data => {
                            console.log(data);
                            // Itera sobre los pilotos y crea elementos de lista para cada uno de ellos
                            listaPilotos.innerHTML = ""; // Borra el contenido anterior
                            data.MRData.StandingsTable.StandingsLists[0].DriverStandings.forEach(elemento => {
                                let listItem = document.createElement("li");
                                listItem.className = "list-group-item";
                                listItem.textContent = `${elemento.position} ${elemento.Driver.givenName} ${elemento.Driver.familyName} - Puntos: ${elemento.points}`;
                                listaPilotos.appendChild(listItem);
                            });
                        });
                }

                // Función para mostrar la clasificación de constructores
                function mostrarClasificacionConstructores() {
                    listaPilotos.style.display = "none";
                    listaConstructores.style.display = "block";
                    btnPilotos.classList.remove("active");
                    btnConstructores.classList.add("active");

                    // Constructor standings
                    fetch('http://ergast.com/api/f1/current/constructorStandings.json')
                        .then(response => response.json())
                        .then(data => {
                            console.log(data);
                            // Itera sobre los constructores y crea elementos de lista para cada uno de ellos
                            listaConstructores.innerHTML = ""; // Borra el contenido anterior
                            data.MRData.StandingsTable.StandingsLists[0].ConstructorStandings.forEach(elemento => {
                                let listItem = document.createElement("li");
                                listItem.className = "list-group-item";
                                listItem.textContent = `${elemento.position} ${elemento.Constructor.name} - Puntos: ${elemento.points}`;
                                listaConstructores.appendChild(listItem);
                            });
                        });
                }

                // Manejar eventos de clic en los botones
                btnPilotos.addEventListener("click", mostrarClasificacionPilotos);
                btnConstructores.addEventListener("click", mostrarClasificacionConstructores);

                // Mostrar por defecto la clasificación de pilotos
                mostrarClasificacionPilotos();
        })
    </script>
</body>
</html>
