<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Pilotos</h1>
        <div class="row">
            <div class="col-md-4 mb-4">
                <div id="lista-pilotos" class="list-group">
                    
                </div>
            </div>
            <div class="col-md-8">
                <div id="piloto-seleccionado" class="mt-3 pt-4 sticky-top">
                    
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let listaPilotos = document.getElementById("lista-pilotos");
            let pilotoseleccionado = document.getElementById("piloto-seleccionado");
            
            // ERGASTAPI
            fetch('http://ergast.com/api/f1/drivers.json?limit=10&offset=10')
                .then(response => response.json())
                .then(data => {
                    console.log(data.MRData.DriverTable.Drivers);
                    data.MRData.DriverTable.Drivers.forEach(elemento => {
                        let botonPiloto = document.createElement("button");
                        botonPiloto.textContent = `${elemento.givenName} ${elemento.familyName}`;
                        botonPiloto.className = "list-group-item list-group-item-action";
                        listaPilotos.appendChild(botonPiloto);
                    })
            })
        })
    </script>
</body>
</html>
